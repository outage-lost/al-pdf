version: '3.8'

services:
  pdf-server:
    build: .
    container_name: al-pdf-server
    network_mode: "host"
    volumes:
      - ./temp:/app/temp
      - ./app:/app/app  # ✅ HOT-RELOAD: Montar el directorio de código fuente
    environment:
      - PYTHONPATH=/app
      - TEMP_DIR=/app/temp
      - PYTHONUNBUFFERED=1  # ✅ Asegurar que los logs se vean en tiempo real
    restart: unless-stopped
