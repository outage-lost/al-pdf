version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alpdf-frontend
    ports:
      - "9001:3000"
    environment:
      - NODE_ENV=production
      # Agrega aquí las variables de entorno necesarias para tu aplicación
      # - NEXT_PUBLIC_API_URL=http://backend:8000
      # - NEXT_PUBLIC_APP_NAME=ALPDF
    restart: unless-stopped
    networks:
      - alpdf-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  alpdf-network:
    driver: bridge
